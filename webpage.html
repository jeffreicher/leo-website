  <div class='photo-grid-container'>
    <h2>Graphics</h2>
    <div class='mySlides fade'>
      <div class='numbertext'>1/3</div>
      <img src='images/p1.jpg' style='width:100%'/>
      <div class='text'>Caption One</div>
    </div>

    <div class='mySlides fade'>
      <div class='numbertext'>2/3</div>
      <img src='images/p2.jpg' style='width:100%'/>
      <div class='text'>Caption Two</div>
      </div>

          <a class='prev' onclick='plusSlides(-1)'>&#10094;</a>
          <a class='next' onclick='plusSlides(1)'>&#10095;</a>
        </div>

      <div style='text-align:center'>
        <span class='dot' onclick='currentSlide(1)'></span>
        <span class='dot' onclick='currentSlide(2)'></span>
      </div>

  <div class='photo-grid-container-2'>
    <h2>Photography</h2>
      <div class='mySlides-2 fade'>
        <div class='numbertext-2'>1/2</div>
        <img src='images/p3.jpg' style='width:100%'/>
        <div class='text-2'>Caption One</div>
      </div>

      <div class='mySlides-2 fade'>
        <div class='numbertext-2'>2/2</div>
        <img src='images/p4.jpg' style='width:100%'/>
        <div class='text-2'>Caption Two</div>
    </div>

    <a class='prev-2' onclick='plusSlides(-1)'>&#10094;</a>
    <a class='next-2' onclick='plusSlides(1)'>&#10095;</a>
  </div>

<div style='text-align:center'>
  <span class='dot-2' onclick='currentSlide(1)'></span>
  <span class='dot-2' onclick='currentSlide(2)'></span>
</div>

  <footer>
    <div class='social'>
      <li><a href='https://www.facebook.com/leonardo.chau'>
        <img src='images/fb.png' width='30' height='30' alt='facebook-logo'></a></li>
      <li><a href='https://www.instagram.com/flik_leochau/?hl=en'>
        <img src='images/insta.png' width='30' height='30' alt='insta-logo'></a></li>
      <li><a href='https://www.linkedin.com/in/leonardo-chau-81353597/'>
        <img src='images/linkedin.png' width='30px' height='30px' alt='linkedin-logo'></a></li>
    </div>
  </footer>

<script>
(function() {

  init();

  function init() {

    parents = document.getElementsByClassName('photo-grid-container');

    for (j = 0; j < parents.length; j++) {
      var slides = parents[j].getElementsByClassName('mySlides');
      var dots = parents[j].getElementsByClassName('dot');
      slides[0].classList.add('active-slide');
      dots[0].classList.add('active');
    }
  }

  dots = document.getElementsByClassName('dot');

  for (i = 0; i < dots.length; i++) {

    dots[i].onclick = function() {

      slides = this.parentNode.parentNode.getElementsByClassName('mySlides');

      for (j = 0; j < this.parentNode.children.length; j++) {
        this.parentNode.children[j].classList.remove('active');
        slides[j].classList.remove('active-slide');
        if (this.parentNode.children[j] == this) {
          index = j;
        }
      }
      this.classList.add('active');
      slides[index].classList.add('active-slide');

    }
  }

  links = document.querySelectorAll('.photo-grid-container a');

  for (i = 0; i < links.length; i++) {
    links[i].onclick = function() {
      current = this.parentNode;

      var slides = current.getElementsByClassName('mySlides');
      var dots = current.getElementsByClassName('dot');
      curr_slide = current.getElementsByClassName('active-slide')[0];
      curr_dot = current.getElementsByClassName('active')[0];
      curr_slide.classList.remove('active-slide');
      curr_dot.classList.remove('active');
      if (this.className == 'next') {

        if (curr_slide.nextElementSibling.classList.contains('mySlides')) {
          curr_slide.nextElementSibling.classList.add('active-slide');
          curr_dot.nextElementSibling.classList.add('active');
        } else {
          slides[0].classList.add('active-slide');
          dots[0].classList.add('active');
        }

      }

      if (this.className == 'prev') {

        if (curr_slide.previousElementSibling) {
          curr_slide.previousElementSibling.classList.add('active-slide');
          curr_dot.previousElementSibling.classList.add('active');
        } else {
          slides[slides.length - 1].classList.add('active-slide');
          dots[slides.length - 1].classList.add('active');
        }

      }

    }

  }
})();
</script>
  </body>
</html>
